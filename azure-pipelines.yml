trigger:
- master

jobs:
- job: A
  pool:
    vmImage: 'ubuntu-latest'
  displayName: 'Assembly scalaIRC'
  steps:
    - task: Bash@3
      displayName: 'Install sbt'
      inputs:
        targetType: 'inline'
        script: 'echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list && sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 642AC823 && sudo apt-get update && sudo apt-get install sbt'

    - task: Bash@3
      displayName: 'Assembly application'
      inputs:
        targetType: 'inline'
        script: 'sbt assembly'

    - task: CopyFiles@2
      displayName: 'Copy Files'
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: 'target/scala-2.13/*.jar'
        TargetFolder: '$(build.artifactstagingdirectory)'
        CleanTargetFolder: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: ScalaIRC'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
        ArtifactName: scalaIRC

- job: B
  displayName: 'Prepare test environment'
  dependsOn: A
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download scalaIRC'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'scalaIRC'
      downloadPath: '$(System.ArtifactsDirectory)'

  - task: DownloadBuildArtifacts@0
    displayName: 'Download punkIRC'
    inputs:
      buildType: 'specific'
      project: 'a6a25cf0-005d-4291-b9a0-5abb6c4afdef'
      pipeline: '6'
      buildVersionToDownload: 'latestFromBranch'
      branchName: 'refs/heads/master'
      downloadType: 'single'
      artifactName: 'punkIRC'
      downloadPath: '$(System.ArtifactsDirectory)'

  - task: ExtractFiles@1
    displayName: 'Extract artifacts'
    inputs:
      archiveFilePatterns: '*.zip'
      destinationFolder: '$(System.ArtifactsDirectory)/scalaIRC-test'
      cleanDestinationFolder: true

  - task: CopyFiles@2
    displayName: 'Copy scalaIRC'
    inputs:
      SourceFolder: '$(System.ArtifactsDirectory)/scalaIRC-test/scalaIRC/target/scala-2.13'
      Contents: '**'
      TargetFolder: '$(System.ArtifactsDirectory)/scalaIRC-test'

  - task: CopyFiles@2
    displayName: 'Copy punkIRC'
    inputs:
      SourceFolder: '$(System.ArtifactsDirectory)/scalaIRC-test/punkIRC/target/pricefield'
      Contents: '**'
      TargetFolder: '$(System.ArtifactsDirectory)/scalaIRC-test'

- job: C
  displayName: 'Test scalaIRC'
  dependsOn: B
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Bash@3
    displayName: 'Navigate to test directory'
    inputs:
      targetType: 'inline'
      script: 'cd $(System.ArtifactsDirectory)/scalaIRC-test'

  - task: Bash@3
    displayName: 'Execute Tests'
    inputs:
      targetType: 'inline'
      script: 'java -jar priceIRC.jar -e="scalaIRC" -p="6667" -t="Ping"'

  - task: PublishSymbols@2
    inputs:
      SymbolsFolder: '$(System.ArtifactsDirectory)/scalaIRC-test'
      SearchPattern: 'logs/**'
      SymbolServerType: 'TeamServices'
      SymbolsArtifactName: 'TestResults_$(BuildConfiguration)'